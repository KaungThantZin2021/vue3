<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <a href="index.html">Back to index</a>
    <div id="app">
        <section v-show="inProgress.length" class="mb-5">
            <h2 class="font-bold text-lg">Progress</h2>
            <ul>
                <li v-for="assignment in inProgress" :key="assignment.id">
                    <label>
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>

        <section v-show="complete.length">
            <h2 class="font-bold text-lg">Complete</h2>
            <ul>
                <li v-for="assignment in complete" :key="assignment.id">
                    <label>
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, name: 'Hello 1', complete: false },
                        { id: 2, name: 'Hello 2', complete: false },
                        { id: 3, name: 'Hello 3', complete: false },
                    ]
                }
            },
            computed: {
                inProgress() {
                    return this.assignments.filter(a => !a.complete);
                },
                complete() {
                    return this.assignments.filter(a => a.complete);
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
